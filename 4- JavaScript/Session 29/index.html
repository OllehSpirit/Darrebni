<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Session 29</title>
  <link rel="icon" href="data:;base64,=">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: #aaa;">

  <div style="display: flex;justify-content: center; ">
    <div style="background-color: white; width: 60%; padding: 10px;">
      <span style="font-size: 20px;">Management</span>
      <span style="margin-left: 20px; color: #666;cursor: pointer;" onclick="showTasksPage()">Tasks</span>
      <span style="margin-left: 20px; color: #666;cursor: pointer;" onclick="showUsersPage()">Users</span>
    </div>
  </div>





  <div id="tasksPage">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Your Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Task Name:</label>
                <input type="text" class="form-control" id="newName">
              </div>

              <div class="mb-3">
                <label for="message-text" class="col-form-label">Description:</label>
                <textarea class="form-control" id="newDescription"></textarea>
              </div>

              <div class="mb-3">
                <label for="duoDate" class="mb-3 mt-3">Due date:</label>
                <input type="date" class="form-control" id="newDate" required>
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <h1 class="mx-5 mt-5">T A S K &nbsp; L I S T</h1>
    <div class="m-5">
      <form id="taskForm">

        <div class="form-group">
          <label for="taskName">Task Name:</label>
          <input type="text" class="form-control" id="taskName" required>
        </div>

        <div class="form-group">
          <label for="description" class="mb-3 mt-3">Task Description:</label>
          <textarea type="text" class="form-control" id="description" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="duoDate" class="mb-3 mt-3">Due date:</label>
          <input type="date" class="form-control" id="duoDate" required>
        </div>

        <button type="submit" class="btn btn-primary my-5">Add Task</button>

      </form>


      <label for="search" class="mb-3 mt-3">Search</label>
      <input type="text" class="form-control mb-3" id="search" oninput="search()" required>


      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="table">


        </tbody>
      </table>
    </div>
  </div>



  <div id="usersPage">

    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Your Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
              <div class="form-group">
                <label for="editUserName">User Name:</label>
                <input type="text" class="form-control" id="editUserName" required>
              </div>

              <div class="form-group">
                <label for="editUserDescription" class="mb-3 mt-3">User Description:</label>
                <textarea type="text" class="form-control" id="editUserDescription" rows="3" required></textarea>
              </div>

              <div class="form-group">
                <label for="editSelectTask" class="mb-3 mt-3">Task:</label>
                <select class="form-control" id="editSelectTask">
                </select>
              </div>

              <p style="margin-top: 50px;">Please select your gender:</p>
              <input type="radio" id="male" name="editGender" value="male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="editGender" value="female">
              <label for="female">Female</label><br>


              <p style="margin-top: 50px;">Do you have certificate?</p>
              <input type="checkbox" id="certificate" name="editCertificate" value="certificate">
              <label for="certificate">Certficate</label><br>

              <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <h1 class="mx-5 mt-5">U S E R &nbsp; L I S T</h1>
    <div class="m-5">
      <form id="userForm">

        <div class="form-group">
          <label for="userName">User Name:</label>
          <input type="text" class="form-control" id="userName" required>
        </div>

        <div class="form-group">
          <label for="userDescription" class="mb-3 mt-3">User Description:</label>
          <textarea type="text" class="form-control" id="userDescription" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="selectTask" class="mb-3 mt-3">Task:</label>
          <select class="form-control" id="selectTask">
          </select>
        </div>

        <p style="margin-top: 50px;">Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>


        <p style="margin-top: 50px;">Do you have certificate?</p>
        <input type="checkbox" id="certificate" name="certificate" value="certificate">
        <label for="certificate">Certficate</label><br>


        <button type="submit" class="btn btn-primary my-5">Add User</button>

      </form>



      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <!-- <th scope="col">UserID</th> -->
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Task</th>
            <th scope="col">Gender</th>
            <th scope="col">Certificate</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="userTable">


        </tbody>
      </table>
    </div>
  </div>


  <script>
    document.getElementById('usersPage').style.display = 'none'

    const taskForm = document.getElementById('taskForm')
    const name = document.getElementById('taskName')
    const description = document.getElementById('description')
    const date = document.getElementById('duoDate')

    tasks = JSON.parse(localStorage.getItem('Tasks')) || []
    displayTasks()

    function complete(index) {
      tasks = JSON.parse(localStorage.getItem('Tasks'))
      tasks[index].complete ? tasks[index].complete = false : tasks[index].complete = true
      localStorage.setItem('Tasks', JSON.stringify(tasks))
      displayTasks()
    }

    function del(index) {
      tasks = JSON.parse(localStorage.getItem('Tasks'))
      tasks.splice(index, 1)
      localStorage.setItem('Tasks', JSON.stringify(tasks))
      displayTasks()
    }

    let editIndex;
    function edit(index) {
      tasks = JSON.parse(localStorage.getItem('Tasks'))

      const newName = document.getElementById('newName')
      const newDescription = document.getElementById('newDescription')
      const newDate = document.getElementById('newDate')

      editIndex = index
      newName.value = tasks[index].name
      newDescription.value = tasks[index].description
      newDate.value = tasks[index].date


    }


    function displayTasks() {
      const table = document.getElementById('table')

      tasks = JSON.parse(localStorage.getItem('Tasks')) || []
      table.innerHTML = ''
      tasks.forEach((element, index) => {
        table.innerHTML += `
      <tr>
          <th  ${element.complete ? 'style=text-decoration:line-through;color:var(--bs-success)' : ''} ${element.complete ? 'style=text-decoration:line-through' : ''} scope="row">${index + 1}</th>
          <td  ${element.complete ? 'style=text-decoration:line-through;color:var(--bs-success)' : ''}>${element.name}</td>
          <td  ${element.complete ? 'style=text-decoration:line-through;color:var(--bs-success)' : ''}>${element.description}</td>
          <td  ${element.complete ? 'style=text-decoration:line-through;color:var(--bs-success)' : ''}>${element.date}</td>
          <td  ${element.complete ? 'style=text-decoration:line-through;color:var(--bs-success)' : ''}>${element.complete ? 'Complete' : 'Not Complete'}</td>
          <td>
            <button type="button" onclick=complete(${index}) class="btn btn-success">${element.complete ? 'Undo' : 'Done'}</button>
            <button type="button" onclick=edit(${index}) class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Edit</button>
            <button type="button" onclick=del(${index}) class="btn btn-danger">Delete</button>
            </td>
            </tr>
            `
      });

    }

    taskForm.addEventListener('submit', function (e) {
      e.preventDefault();
      newTask = {
        name: name.value,
        description: description.value,
        date: date.value,
        complete: false
      }

      tasks.push(newTask)
      localStorage.setItem('Tasks', JSON.stringify(tasks))

      displayTasks()

      name.value = ''
      description.value = ''
      date.value = ''

    }
    )

    const editForm = document.getElementById('editForm')
    editForm.addEventListener('submit', function (e) {
      // e.preventDefault();
      const newName = document.getElementById('newName')
      const newDescription = document.getElementById('newDescription')
      const newDate = document.getElementById('newDate')

      tasks = JSON.parse(localStorage.getItem('Tasks'))
      tasks[editIndex].name = newName.value
      tasks[editIndex].description = newDescription.value
      tasks[editIndex].date = newDate.value


      localStorage.setItem('Tasks', JSON.stringify(tasks))

      displayTasks()

    }
    )

    function search() {
      tasks = JSON.parse(localStorage.getItem('Tasks')) || []
      let input = document.getElementById('search')
      const table = document.getElementById('table')

      if (input.value != '') {
        let res = tasks.filter(value => {
          return value.name.includes(input.value) || value.description.includes(input.value)
        })

        table.innerHTML = ''
        if (res.length != 0) {
          res.forEach((element, index) => {
            table.innerHTML += `
        <ul>
          <li>${element.name}</li>
          <li>${element.description}</li>
          <li>${element.date}</li>
          </ul>
          <hr style="color: black;height:20px">
            `
          });
        }
        else {
          table.innerHTML += `
        nothing to show here
            `
        }
      }
      else {
        displayTasks()
      }

    }




    tasks = JSON.parse(localStorage.getItem('Tasks')) || []
    let selectTask = document.getElementById('selectTask')

    selectTask.innerHTML = ''
    tasks.forEach(value => {
      selectTask.innerHTML += `
      <option>${value.name}</option>
      `
    })

    function showUsersPage() {

      document.getElementById('tasksPage').style.display = 'none'
      document.getElementById('usersPage').style.display = 'block'
    }

    function showTasksPage() {
      document.getElementById('tasksPage').style.display = 'block'
      document.getElementById('usersPage').style.display = 'none'
    }


    const userForm = document.getElementById('userForm')
    const userName = document.getElementById('userName')
    const userDescription = document.getElementById('userDescription')
    const gender = document.querySelector('input[name="gender"]:checked')
    const certificate = document.querySelector('input[name="certificate"]')

    users = JSON.parse(localStorage.getItem('Users')) || []



    let userEditIndex;
    function userEdit(index) {
      users = JSON.parse(localStorage.getItem('Users'))

      const editUserName = document.getElementById('editUserName')
      const editUserDescription = document.getElementById('editUserDescription')
      const editSelectTask = document.getElementById('editSelectTask')
      const editGender = document.querySelector(`input[name="editGender"]#${users[index].gender}`)
      const editCertificate = document.querySelector('input[name="editCertificate"]')

      editIndex = index
      editUserName.value = users[index].name
      editUserDescription.value = users[index].description
      
      editGender.checked = true
      editCertificate.checked = users[index].certificate


      tasks = JSON.parse(localStorage.getItem('Tasks')) || []
      let selectTask = document.getElementById('selectTask')

      editSelectTask.innerHTML = ''
      tasks.forEach(value => {
        editSelectTask.innerHTML += `
      <option>${value.name}</option>
      `
      })

      editSelectTask.value = users[index].Task


    }

    function userDel(index) {
      users = JSON.parse(localStorage.getItem('Users'))
      users.splice(index, 1)
      localStorage.setItem('Users', JSON.stringify(users))
      displayUsers()
    }



    function displayUsers() {
      const table = document.getElementById('userTable')
      const userName = document.getElementById('userName')
      const userDescription = document.getElementById('userDescription')
      const gender = document.querySelector('input[name="gender"]:checked')
      const certificate = document.querySelector('input[name="certificate"]')

      users = JSON.parse(localStorage.getItem('Users')) || []
      table.innerHTML = ''
      users.forEach((element, index) => {
        table.innerHTML += `
      <tr>
          <th scope="row">${index + 1}</th>
          <td>${element.name}</td>
          <td>${element.description}</td>
          <td>${element.Task}</td>
          <td>${element.gender}</td>
          <td>${element.certificate ? 'Yes' : 'No'}</td>
          <td>
            <button type="button" onclick=userEdit(${index}) class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#userModal" data-bs-whatever="@getbootstrap">Edit</button>
            <button type="button" onclick=userDel(${index}) class="btn btn-danger">Delete</button>
            </td>
            </tr>
            `
      });

    }
    displayUsers()


    userForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const userName = document.getElementById('userName')
      const userDescription = document.getElementById('userDescription')
      const gender = document.querySelector('input[name="gender"]:checked')
      const certificate = document.querySelector('input[name="certificate"]')
      let selectTask = document.getElementById('selectTask')
      newUser = {
        name: userName.value,
        description: userDescription.value,
        Task: selectTask.value,
        gender: gender.value,
        certificate: certificate.checked,
      }


      users.push(newUser)
      localStorage.setItem('Users', JSON.stringify(users))

      displayUsers()

      userName.value = ''
      userDescription.value = ''
      selectTask.value = ''

    }
    )



    const editUserForm = document.getElementById('editUserForm')
    editUserForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const editUserName = document.getElementById('editUserName')
      const editUserDescription = document.getElementById('editUserDescription')
      const editSelectTask = document.getElementById('editSelectTask')
      const editGender = document.querySelector(`input[name="editGender"]:checked`)
      const editCertificate = document.querySelector('input[name="editCertificate"]')

      users = JSON.parse(localStorage.getItem('Users'))
      

      users[editIndex].name = editUserName.value
      users[editIndex].description = editUserDescription.value
      users[editIndex].Task = editSelectTask.value
      users[editIndex].gender = editGender.value
      users[editIndex].certificate = editCertificate.checked


      localStorage.setItem('Users', JSON.stringify(users))

      displayUsers()

    }
    )


  </script>

</body>


</html>
